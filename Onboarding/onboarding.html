<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Onboarding</title>
    <link rel="stylesheet" href="onboarding.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dicebear/core@4.10.1/dist/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dicebear/collection-lorelei@4.10.1/dist/lorelei.min.js"></script>
    <script src="onboarding.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="onboarding-wrapper">

    <!-- Step 1: Username -->
    <section class="onboarding-step active" id="step-1">
      <h2>Username</h2>
      <p id="generated-username-display"></p>
      <input type="text" id="fullName" />
      <small>Edit your generated username if you want.</small>
      <div class="nav-buttons">
        <button class="back-btn" style="display:none;">Back</button>
        <button class="skip-btn">Skip</button>
        <button class="next-btn">Next</button>
      </div>
    </section>
  
    <!-- Step 2: Role -->
    <section class="onboarding-step" id="step-2">
      <h2>Your developer role</h2>
      <select id="role">
        <option value="">Select one</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Fullstack">Fullstack</option>
      </select>
      <div class="nav-buttons">
        <button class="back-btn">Back</button>
        <button class="skip-btn">Skip</button>
        <button class="next-btn">Next</button>
      </div>
    </section>
  
    <!-- Step 3: Preferred Language -->
    <section class="onboarding-step" id="step-3">
      <h2>Your preferred programming language?</h2>
      <input type="text" id="language" placeholder="Optional" />
      <div class="nav-buttons">
        <button class="back-btn">Back</button>
        <button class="skip-btn">Skip</button>
        <button class="next-btn">Next</button>
      </div>
    </section>
  
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
      <div class="progress-text" id="progress-text">Step 1 of 3</div>
    </div>
  </div>    
</body>
</html>
